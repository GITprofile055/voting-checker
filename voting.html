<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Eligibility Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="text-center">
            <h1 class="display-4 mb-4">Voting Eligibility Checker</h1>
            <label for="ageInput" class="text-warning h5">Enter your age:</label>
            <input type="number" id="ageInput" min="0" class="form-control mb-4" required="">
            <button onclick="checkEligibility()" class="btn btn-primary btn-lg">Check Eligibility</button>
            <div id="result" class="mt-4 h4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function checkEligibility() {
            var age = parseInt(document.getElementById("ageInput").value);
            if (isNaN(age)) {
                document.getElementById("result").innerHTML = "Please enter a valid age.";
            } else {
                if (age >= 18) {
                    document.getElementById("result").innerHTML = "You are eligible for voting!";
                } else {
                    document.getElementById("result").innerHTML = "You are not eligible for voting.";
                }
            }
        }
    </script>
</body>
</html>
